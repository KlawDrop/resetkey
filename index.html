<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLOW RESET KEY</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff69b4; /* Border color changed to pink */
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            background-color: #ff69b4; /* Button color changed to pink */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Reset Key Form</h1>
        <input type="text" id="resetKey" placeholder="Enter your key">
        <input type="email" id="email" placeholder="Enter your full discord">
        <textarea id="reason" placeholder="Reason for reset + product"></textarea>
        <button onclick="submitResetKey()">Submit Reset Key</button>
    </div>

    <script>
        function submitResetKey() {
            const resetKey = document.getElementById('resetKey').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            if (!resetKey || !email || !reason) {
                alert('Please fill in all fields.');
                return;
            }

            // Encoded Webhook in Base64
            const encodedWebhook = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTMyNTE1MTcyOTQxNDgzMjI1OS83Y0tpY1FvZmtHWUJGeXh0b1J2eFlpUzJfcmhrLXZjbkFKbjJZNmJpZUxJYk5MNzNHRnJGLU5PaEdFNURjT2hMTjkwNQ==';

            // Decode webhook
            function decodeBase64(encoded) {
                return atob(encoded);
            }

            const webhookUrl = decodeBase64(encodedWebhook);

            const payload = {
                content: `Reset key: ${resetKey}\nEmail: ${email}\nReason: ${reason}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Reset key, email, and reason sent successfully!');
                } else {
                    alert('Failed to send the information.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the information.');
            });
        }
    </script>
</body>
</html>
